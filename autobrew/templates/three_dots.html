{% macro three_dots(items) -%}
  <button class="btn btn-link" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16" style="vertical-align: text-top;">
      <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
    </svg>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    {% for item in items %}
    <a class="dropdown-item" href="{{ item['url'] }}">{{ item['text'] }}</a>
    {% endfor %}
  </div>
{%- endmacro %}
