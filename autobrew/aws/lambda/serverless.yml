
service: autobrew-brews
app: autobrew
#org: your-org-name

frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.7
  lambdaHashingVersion: 20201221
  memorySize: 128

  stage: prod
  region: eu-west-1
  httpApi:
    cors: true


  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - dynamoDB:PutItem
            - dynamoDB:Scan
            - dynamoDB:GetItem
            - dynamoDB:UpdateItem
            - dynamoDB:DeleteItem
          Resource: arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/autobrew_brew
        - Effect: "Allow"
          Action:
            - dynamoDB:PutItem
            - dynamoDB:Scan
            - dynamoDB:GetItem
            - dynamoDB:UpdateItem
            - dynamoDB:DeleteItem
          Resource: arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/autobrew_measurement_series


# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
package:
  individually: false
  exclude:
    - test_*
    - test/**
    - package.json
    - package-lock.json
    - node_modules/**

plugins:
  - serverless-pseudo-parameters
  - serverless-python-requirements
functions:
  getAllBrews:
    handler: handler.get_brews
    events:
      - httpApi:
          method: get
          path: /brew
  getBrew:
    handler: handler.get_brew
    events:
      - httpApi:
          method: get
          path: /brew/{brew_remote_id}
  createBrew:
    handler: handler.create_brew
    events:
      - httpApi:
          method: post
          path: /brew
  updateBrew:
    handler: handler.update_brew
    events:
      - httpApi:
          method: put
          path: /brew/{brew_remote_id}
  deleteBrew:
    handler: handler.delete_brew
    events:
      - httpApi:
          method: delete
          path: /brew/{brew_remote_id}

  getAllMeasurements:
    handler: handler.get_all_measurement_series
    events:
      - httpApi:
          method: get
          path: /measurements
  getMeasurement:
    handler: handler.get_measurement_series
    events:
      - httpApi:
          method: get
          path: /brew/{brew_remote_id}/measurements/{source_name}
  getMeasurementForBrew:
    handler: handler.get_measurement_series_for_brew
    events:
      - httpApi:
          method: get
          path: /brew/{brew_remote_id}/measurements
  createMasurements:
    handler: handler.create_measurements
    events:
      - httpApi:
          method: post
          path: /measurements
  updateMeasurements:
    handler: handler.update_measurements
    events:
      - httpApi:
          method: put
          path: /brew/{brew_remote_id}/measurements/{source_name}
  deleteMeasurements:
    handler: handler.delete_measurements
    events:
      - httpApi:
          method: delete
          path: /brew/{brew_remote_id}/measurements/{source_name}

#    Define function environment variables here
#    environment:
#      variable2: value2
#Resources:


# you can add CloudFormation resource templates here
resources:
  Resources:
    brewTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: autobrew_brew
        AttributeDefinitions:
          - AttributeName: remote_id
            AttributeType: S
        KeySchema:
          - AttributeName: remote_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    measurementSeriesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: autobrew_measurement_series
        AttributeDefinitions:
          - AttributeName: brew_remote_id
            AttributeType: S
          - AttributeName: source_name
            AttributeType: S
        KeySchema:
          - AttributeName: brew_remote_id
            KeyType: HASH
          - AttributeName: source_name
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

