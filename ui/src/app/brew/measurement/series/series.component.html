<div *ngIf="chartData.length > 0" class="card text-center">
    <div class="col p-5">
        <google-chart 
            title={{series.getDisplayName()}} 
            style="width: 100%;height: 400px;"
            [type]="chartType" 
            [data]="chartData"
            [columns]="columns"
            [options]="chartOptions"
            [dynamicResize]=true
            >
        </google-chart>
    </div>
</div>
