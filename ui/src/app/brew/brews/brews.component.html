<div *ngIf="brews">
    <div *ngFor="let brew of brews"> 
        <div *ngIf="brew.active">
            <app-single-brew [brew]="brew"></app-single-brew>
            <app-measurements [brew]="brew"></app-measurements>
        </div>
    </div>
    
</div>
<div *ngIf="!requestComplete" class="d-flex justify-content-center">
    <div class="spinner-border m-5" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
